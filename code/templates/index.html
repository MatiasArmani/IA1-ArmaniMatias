<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Integrador IA1 - Matias Armani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
            color: #333;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }
        form {
            margin-top: 1.5em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        label {
            font-size: 1.1em;
            color: #555;
        }
        input[type="file"] {
            padding: 0.6em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.8em;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .icon {
            margin-right: 0.5em;
        }
        .footer {
            margin-top: 1.5em;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trabajo Integrador IA1</h1>
        <p>Sube un archivo de audio o imagen para clasificar automáticamente.</p>

        <form action="/clasificar_audio" method="post" enctype="multipart/form-data">
            <label for="audio"><i class="fas fa-microphone icon"></i> Subir Archivo de Audio:</label>
            <input type="file" name="audio" required>
            <button type="submit"><i class="fas fa-headphones icon"></i> Clasificar Audio</button>
        </form>

        <form action="/clasificar_imagen" method="post" enctype="multipart/form-data">
            <label for="imagen"><i class="fas fa-image icon"></i> Subir Archivo de Imagen:</label>
            <input type="file" name="imagen" required>
            <button type="submit"><i class="fas fa-camera icon"></i> Clasificar Imagen</button>
        </form>

        <div class="footer">
            <p>Desarrollado por <strong>Matías Armani</strong></p>
        </div>
    </div>
</body>
</html>
